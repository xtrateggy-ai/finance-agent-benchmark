version: "3.9"

services:
  finance-agent:
    build: .
    image: finance-agent-benchmark:latest
    env_file:
      - secrets/secrets.env
    environment:
      HOST: 0.0.0.0
      AGENT_PORT: 9000
      DEBUG: "false"
    ports:
      - "9000:9000"
      - "9001:9001"
      - "8000:8000"
    restart: unless-stopped
